<!DOCTYPE html>
<html>
<head>
        <title>Review Scrapper</title>
                <style>
.button {
  background-color: #f76157;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.inp{
        size:40px;
        width: 180px;
        height: 40px;
}
</style>
</head>
<body>

        {% block searchbar %}
        <form action="/review" method="POST">
                <input  class="inp" name="content" type="search" placeholder="Search">
                <button class="button" style="size: 20px;" type="submit">Search</button>
        </form>
        {% endblock searchbar %}


{% block body %}

        {% for table in tables %}
        <h3 style="font-size: 24px;margin: 2px;padding: 5px;">{{ table | safe }}</h3>
        {% endfor %}


{% endblock body %}

</body>
</html>

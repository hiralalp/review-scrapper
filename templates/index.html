<!DOCTYPE html>
<html>
<head>
	<title>Review Scrapper</title>
		<style>
.button {
  background-color: #f76157;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.inp{
	size:40px;
	width: 180px;
	height: 40px;
}
</style>
</head>
<body>

	{% block body %}
    <form  action="/review"  method="POST" >
      <legend>Search Product</legend>
       <input class="inp" type="text" name="content" placeholder="What are you looking for?"> 
    <button  class="button" type="submit"  >Search</button>
  </form>
{% endblock body %}

</body>
</html>
